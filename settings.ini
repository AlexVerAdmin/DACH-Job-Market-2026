[Scraping]
# Роли, оптимизированные для входа в рынок (Junior/Entry level)
roles = Data Analyst, Business Analyst, Product Analyst, Marketing Analyst, BI Analyst, Reporting Analyst, Performance Analyst

# Страны поиска
countries = de, at, ch

# Количество страниц (priority - StepStone/Xing, aggregator - Adzuna)
pages_priority = 5
pages_aggregator = 3

# Строгая проверка заголовков
strict_matching = True
# Исключать вакансии, содержащие эти слова (через запятую)
exclude_keywords = Office Manager, HR, Recruitment, Sales Representative, Finance Manager, Account Manager, Team Lead, Head of, Director

# Ключевые слова для подтверждения релевантности (после фильтра исключений)
relevant_keywords = Data, Analyst, Analytics, BI, Intelligence, Reporting, SQL, Python

[Levels]
# Уровни, которые добавляются в начало запроса (например, Junior Data Analyst)
Junior = Junior, Entry Level, Absolvent, Trainee
Intern = Internship, Intern
General = 

[Database]
path = data/jobs_database.sqlite

[DeepL]
# Настройки перевода заголовков
session_limit = 15000
target_language = RU
